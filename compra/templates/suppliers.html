{% extends 'base_suppliers.html' %}

{% block 'content-suppliers' %}

<table class="table">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">DNI</th>
    </tr>
  </thead>
  <tbody>
  {% for supplier in suppliers %}
    <tr>
      <td>{{ supplier.name }}</td>
      <td>{{ supplier.last_name }}</td>
      <td>{{ supplier.dni }}</td>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
